<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('image');

        function init() {
            imgObj = document.getElementById('image');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }

        window.onload = init;
    </script>
</head>
<body>
    <img src="images/heart.jpeg" id="image">
    <br>
    <button type="button" id="click" onclick="moveRight()">Click me</button>
</body>
</html>
